<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Output</title>

    <style>
        @page{
            size:"A4";
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;
            @top-center{
            content: "PERSON NAME";
            }

            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
            }
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/en/d/d0/Dogecoin_Logo.png"/>

    <h2>Expense List</h2>

    <table class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date
            </th>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>Total : </td>
                <td>{{ total }}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
